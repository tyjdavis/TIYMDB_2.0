<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center"><strong>Movies - In Theaters</strong></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><button class="waves-effect waves-light btn">Find Nearest Theater</button></li>
          </ul>
        </div>
      </nav>
    <div id="vid-backdrop"></div>
    <div id="player"></div>

    <div id="map-container" >
    <div id="map-backdrop"></div>
    <div id="map"></div>
    </div>

    <div class="handlebars-demo"></div>

    <script id="movies-now-playing-list" type="text/x-handlebars-template">
      <div class="row">
        <div class="col s12">
          <div class="entry">
            <img class="materialboxed" src="https://image.tmdb.org/t/p/w500{{poster_path}}"/>
            <h5><a href="#"><strong>{{title}}</strong></a></h5>
            <p class="runtime"><strong>Runtime:</strong> {{runtime}} mins</p>
            <p class="release"><strong>Release Date:</strong> {{release_date}}</p>
            <p class="overview"><strong>Overview:</strong> {{overview}}</p>
            <p class="rating"><strong>User Rating:</strong> {{vote_average}}</p>
            <p class="crew"><strong>Director:</strong> {{crew}}</p>
            <p class="cast"><strong>Stars:</strong> {{cast}}</p>
            <button class="waves-effect waves-light btn">Watch Trailer</button>
          </div>
        </div>
      </div>
    </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="api_key.js"></script>
    <script src="yt_api.js"></script>
    <script src="movie_constructor.js"></script>
    <script src="place.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCngutQNTza4uJw43MmVACINwOylk3S4_k&libraries=places&callback=initMap"></script>
    <script src="index.js"></script>
  </body>
</html>
