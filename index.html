<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="map.css">
  </head>
  <body>
    <!-- Map -->
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    <!-- End Map -->

    <h2><a href="#">New Movies</a></h2>
    <h1>In Theaters</h1>
    <div id="player"></div>

    <div class="handlebars-demo"></div>


    <script id="movies-now-playing-list" type="text/x-handlebars-template">
      <div class="entry">
        <div class="content">
          <img class="shadow" src="https://image.tmdb.org/t/p/w300{{poster_path}}"/>
          <div class="info">
            <h1><a href="#">{{title}}</a></h1>
            <p class="runtime">{{runtime}} mins</p>
            <p class="release"><strong>Release Date:</strong> {{release_date}}</p>
            <p class="overview">{{overview}}</p>
            <p class="rating"><strong>User Rating:</strong> {{vote_average}}</p>
            <p class="crew"><strong>Director:</strong> {{crew}}</p>
            <p class="cast"><strong>Stars:</strong> {{cast}}</p>
            <button class="YT-button">Watch Trailer</button> <button>Add to Watchlist</button> <button>Get Tickets</button>
          </div>
        </div>
      </div>
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="api_key.js"></script>
  <script src="yt_api.js"></script>
  <script src="movie_constructor.js"></script>
  <script src="jQueryIndex.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCngutQNTza4uJw43MmVACINwOylk3S4_k&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
</html>
